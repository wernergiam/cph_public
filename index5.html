<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basic Bootstrap Template</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
html {
    position: relative;
    min-height: 100%;
}

body {
    /* Margin bottom by footer height */
    margin-bottom: 60px;
}

.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 60px;
    background-color: #f5f5f5;
}

p, label, span {
	word-wrap: break-word;
}

.order-container {
	background-color: white;
	padding: 4px 15px 0px;
}

.order-detail label, span {
	color: grey;
}

.order-total span {
	color: black;
}

</style>
</head>
<body>    
    <!-- Header -->
    <div class="container-fluid">
    	<div class="row">
	    	<div class="col-sm-6 payment-container">
	    		<h3 class="payment-header"><strong>Choose Payment Option</strong></h3>
	    		<br>
	    		<form>
	  				<div class="form-group row payment-detail">
	    				<label class="col-xs-4 col-sm-2 col-md-1">payment Id</label>
	    				<div class="col-xs-8 col-sm-10 col-md-11">
	      					<span class="form-control-static"><strong>6363709765459919999999999999999999999999999999999999</strong></span>
	    				</div>
	  				</div>
	  				<div class="form-group row payment-detail">
	    				<label class="col-xs-4 col-sm-2 col-md-1">Merchant</label>
	    				<div class="col-xs-8 col-sm-10 col-md-11">
	      					<span class="form-control-static"><strong>Starhub Paypal</strong></span>
	    				</div>
	  				</div>
	  				<div class="form-group row payment-detail">
	    				<label class="col-xs-4 col-sm-2 col-md-1"><strong>payment Date</label>
	    				<div class="col-xs-8 col-sm-10 col-md-11">
	      					<span class="form-control-static"><strong>31/7/2017 11:34:15 AM</strong></span>
	    				</div>
	  				</div>
	  				<div class="form-group row payment-total">
	    				<label class="col-xs-4 col-sm-2 col-md-1">Total</label>
	    				<div class="col-xs-8 col-sm-10 col-md-11">
	      					<span class="form-control-static"><strong>319</strong></span>
	    				</div>
	  				</div>
	  			</form>
	    	</div>
	
	    	<div class="col-sm-6 order-container">
	    		<h3 class="order-header" ><strong>Order Details</strong></h3>
	    		<br>
	    		<form>
	  				<div class="form-group row order-detail">
	    				<label class="col-xs-4 col-sm-4 col-md-3">Order Id</label>
	    				<div class="col-xs-8 col-sm-8 col-md-9">
	      					<span class="form-control-static"><strong>6363709765459919999999999999999999999999999999999999</strong></span>
	    				</div>
	  				</div>
	  				<div class="form-group row order-detail">
	    				<label class="col-xs-4 col-sm-4 col-md-3">Merchant</label>
	    				<div class="col-xs-8 col-sm-8 col-md-9">
	      					<span class="form-control-static"><strong>Starhub Paypal</strong></span>
	    				</div>
	  				</div>
	  				<div class="form-group row order-detail">
	    				<label class="col-xs-4 col-sm-4 col-md-3"><strong>Order Date</label>
	    				<div class="col-xs-8 col-sm-8 col-md-9">
	      					<span class="form-control-static"><strong>31/7/2017 11:34:15 AM</strong></span>
	    				</div>
	  				</div>
	  				<div class="form-group row order-total">
	    				<label class="col-xs-4 col-sm-4 col-md-3">Total</label>
	    				<div class="col-xs-8 col-sm-8 col-md-9">
	      					<span class="form-control-static"><strong>319</strong></span>
	    				</div>
	  				</div>
	  			</form>
	    	</div>
	    </div>
	</div>
    <!-- Footer -->
    <footer class="footer">
    	<hr style="color: black; border-width: 5px;">
	    <div class="container">
	    	<hr style="color: black; border-width: 5px;">
	        <p class="navbar-text pull-left">2017 &copy; Common Payment Hub</p>
	    </div>
	</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
