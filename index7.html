<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basic Bootstrap Template</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
html {
    position: relative;
    min-height: 100%;
}

body {
    /* Margin bottom by footer height */
    margin-bottom: 60px;
    width: 70%;
    margin: auto;
    /*background: #f3f3f3;*/
    font-family: Lato,Helvetica Neue,Helvetica,Roboto,Arial,sans-serif;
    font-weight: 400;
    line-height: 1.5;
    color: #444;
    -webkit-font-smoothing: antialiased;
}

.footer {
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 60px;
 	/*   
    background-color: #f5f5f5;
    */                        
    background-color: white;
    font-size: 10px;
    margin: auto;
}

p, label, span, h4, h5 {
	word-wrap: break-word;
}

.pay-now-button {
	background-color: #8f4552; 
	color: white;
	font-weight: bold;
}

.pay-now-button:hover, .pay-now-button:focus {
	background-color: #458f82; 
	color: white;
	font-weight: bold;
}

.pay-now-cancel:hover, .pay-now-cancel:focus {
	background-color: #d1d1d1; 
}

.pay-now-cancel {
	/*f5f5f5*/
	background-color: #efefef; 
}

.payment-button {
	/*ac6975*/
	background-color: #8f4552; 
	color: white;
	font-weight: bold;
}

.payment-button:hover, .payment-button:focus {
	/*81787A  cfb53b e6be8a*/
	background-color: #458f82; 
	color: white;
	font-weight: bold;
}

.payment-option-selected {
	background-color: #8f8245; 
	color: white;
	font-weight: bold;
}

.btn:active, .btn:focus, .btn:hover {
	outline: none;
}

</style>
</head>
<body>    
    <!-- Header -->
    <div class="container-fluid">
    	<div>
	    	<div class="navbar-header xs-col-12">
	        	<img width="190 px" height="89 px" src="images/cph_logo_01a.jpg" />
	    	</div>
	    </div>
	</div>
    <div class="container-fluid">
    	<div class="row flex-row">
    		<div class="col-xs-12 col-md-8" style="padding-bottom: 10px; padding-top: 10px; background-color: #efefef; height: 375px; /*background-color: grey;*/ border-radius: 10px 0px 0px 10px;">
    			<nav class="nav" style="padding-bottom: 10px;">
    				<button id="stripe-option" type="button" class="btn payment-button">Stripe</button>
    				<button id="paypal-option" type="button" class="btn payment-button">Paypal</button>
    			</nav>
	    		<div id="stripe-option-dialog" " class="panel panel-default payment-dialog">
	    			<div class="panel-body">
	    				<img alt="Stripe" src="images/icons8-Stripe-Original-48.png" class="img-responsive pull-right"></img>
	    				<form>
	    					<div class="form-group">
	    						<input type="email" class="form-control" placeholder="Email Address">
	    					</div>
	    					<div class="form-group">
	    						<input type="text" class="form-control" placeholder="Credit Card Number">
	    					</div>
	    					<div class="form-group">
	    						<input type="text" class="form-control" placeholder="CVV">   
	    					</div>
	    					<div class="form-group">
	    						<input type="text" class="form-control" placeholder="Expiry Date">
	    					</div>
	    					<div>
	    						<button type="button" class="btn pay-now-button">Pay Now</button>
	    						<button type="button" class="btn pay-now-cancel">Cancel</button>
    						</div>
	    				</form>
	    			</div>
	    		</div>
	    		<div id="paypal-option-dialog" class="panel panel-default payment-dialog">
	    			<div class="panel-body">
	    				<img alt="Paypal" src="images/icons8-Paypal-Original-48.png" class="img-responsive pull-right"></img>
	    				<p>You will be redirect to Paypal for login.</p>
	    					<div>
	    						<button type="button" class="btn pay-now-button">Pay Now</button>
	    						<button type="button" class="btn pay-now-cancel">Cancel</button>
	    					</div>
	    			</div>
	    		</div>
    		</div>
    		<div class="col-xs-12 col-md-4" style="border-radius: 0px 10px 10px 0px;background-color:#8f4552; color: white; display: inline; height: 375px;">
    			<div style="padding: 15px 0px 15px;
    border-bottom: 1px solid #817C79;">
   				<b>Order Summary</b>
    			</div>
    			<div style="padding: 15px 0px 15px;
    border-bottom: 1px solid #817C79;">
    				<small>Ref No:</small><br>
    				<b>636370976545991999999 9999999</b>
    			</div>
    			<div style="padding: 15px 0px 15px;
    border-bottom: 1px solid #817C79;">
    				<small>Date:</small><br>
    				<b>31 Jul 2017 11:34:15 AM</b>
    			</div>
    			<div style="padding: 15px 0px 15px;
    border-bottom: 1px solid #817C79;">
    				<small>Merchant:</small><br>
    				<b>Starhub Paypal</b>
    			</div>
    			<div style="padding: 15px 0px 15px;">
    				<small>Amount:</small><br>
    				<b>SGD 319</b>
    			</div>
    		</div>
    	</div>
	</div>
    <!-- Footer -->
    <footer class="footer">
	   	<p class="navbar-text pull-left">2017 &copy; Common Payment Hub</p>
	</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('.payment-dialog').hide();
			$('#stripe-option-dialog').show();
			$('.payment-button').click(function() {
				console.log($(this).attr('id'));
				$('#' + $(this).attr('id') + '-dialog').show();
				$('#' + $(this).attr('id') + '-dialog').siblings('.payment-dialog').hide();
				//$('#' + $(this).attr('id')).siblings('.payment-button').removeClass('payment-option-selected');
				//$('#' + $(this).attr('id')).addClass('payment-option-selected');
			});
		});
	</script>
</body>
</html>
